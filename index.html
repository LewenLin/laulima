<script>
function loadDynamicContentModal(modal){
    document.getElementById('demo-modal').innerHTML = "<img src='LoaderIcon.gif' />";
    fetch('get-dynamic-data.php?modal='+modal)
        .then(response => response.text())
        .then(data => document.getElementById('demo-modal').innerHTML = data);
    fetch('get-title.php?modal='+modal)
        .then(response => response.text())
        .then(data => document.getElementById('modal-title-content').innerHTML = data);
    fetch('get-footer.php?modal='+modal)
        .then(response => response.text())
        .then(data => document.getElementById('modal-footer-content').innerHTML = data);
    new bootstrap.Modal(document.getElementById('bootstrap-modal')).show();
}
</script>
